<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Studio Rent</title>
<style>
/* CSS styles */
body {
  font-family: Arial, sans-serif;
  background-color: lightcyan;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  background-color: #fff;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.container h1 {
  text-align: center;
  color: #333;
}

.studio-info {
  margin-top: 20px;
}

.studio-info p {
  margin-bottom: 10px;
}

.studio-info p strong {
  color: #27ae60;
}

.studio-info button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #34c2db;
  border: none;
  color: #ffffff;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.studio-info button:hover {
  background-color: #2980b9;
}
</style>
</head>
<body>

<div class="container">
  <h1>Studio Rent</h1>
  <div class="studio-info">
    <p>Rent for the studio:</p>
    <p><strong>300 rupees per hour</strong></p>
    <button><a class="nav-link" href="./contact.html">Contact us</a></button>
  </div>
</div>

</body>
</html>
