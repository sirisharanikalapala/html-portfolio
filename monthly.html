

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill Packages</title>
  <style>
  .basic-package {
    background-color: rgba(111, 255, 0, 0.288);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  .basic-package h3 {
    color: #333333;
    font-size: 24px;
    margin-bottom: 10px;
  }
  
  .basic-package .price {
    color: #27ae60;
    font-size: 28px;
    font-weight: bold;
  }
  
  
  .premium-package {
    background-color: #db34a3;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  .premium-package h3 {
    color: #ffffffdd;
    font-size: 24px;
    margin-bottom: 10px;
  }
  
  .premium-package .price {
    color: #f39c12;
    font-size: 28px;
    font-weight: bold;
  }
  
  
  .container {
    display: flex;
    justify-content: space-around;
    margin-top: 50px;
  }
  
  .package {
    width: 300px;
    margin: 0 10px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="package basic-package">
    <h3>Basic Package</h3>
    <p>Get started with our basic package for 1 month</p>
    <p class="price">Rs.3000/month</p>
    <button>Select</button>
  </div>
  
  <div class="package premium-package">
    <h3>Premium Package</h3>
    <p>Upgrade to our premium package for 3 months</p>
    <p class="price">Rs.6000/3 months</p>
    <button>Select</button>
  </div>
</div>

</body>
</html>
